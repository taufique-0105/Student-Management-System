<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRM System</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-slate-500 dark:bg-slate-500">
  <header class="bg-slate-950 h-20 sticky top-0">
    <section class="max-w-4xl mx-auto p-4 flex justify-center items-center text-white">
      <button class="text-3xl w-1/6">
        &#9776
      </button>
      <h1 class="text-4xl font-medium w-3/6">
        <a href="#top">üßë‚Äçüéì STRM System</a>
      </h1>
      <button class="bg-green-600 rounded-lg px-4 py-1 mx-3 hover:bg-green-800 hover:text-gray-500">
        <a href="">Resister</a>
      </button>
      <button class="bg-white rounded-lg text-black  px-4 py-1 mx-3 hover:bg-black hover:text-white" id="openModalBtn">
        <a href="">Log In</a>
      </button>
    </section>
  </header>


<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="userID" class="block text-gray-700">User ID</label>
                <input type="text" id="userID" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="m-3">Didn't have an account <a class="text-sky-600" href="">Register Here</a></div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none">Login</button>
                <button id="closeModalBtn" type="button" class="text-gray-500">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const loginModal = document.getElementById('loginModal');

    openModalBtn.addEventListener('click', () => {
        loginModal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
        loginModal.classList.add('hidden');
    });
</script>


</body>
</html>
